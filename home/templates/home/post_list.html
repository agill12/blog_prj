{% extends 'home/base.html' %}
{% block content %}

  <div class="row">
      <div class="col-md-6 col-md-offset-3">
          
          {% for post in user.posts_made.all %}
          <div class="posttitle">
                <a href={% url 'post_detail' post.id %} class="blog_links">
          {{ post.title }}
          </a>
          </div>
          <div class="postbody">
          {{ post.content|truncatewords:50 }}
          </div>
          <div>
            <a href={% url 'post_detail' post.id %} class="blog_links">Continue Reading...</a>
          </div>
          
          {% endfor %}  
                        
    </div>
  </div>

{% endblock  %}
