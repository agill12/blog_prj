{% extends 'home/base.html' %}
{% block header %}
        <div class="row">
  <div class="col-md-6 col-md-offset-3">
      <div id='header'>
          <a href={% url 'home' %} class="titlelink"><h1> &nbsp The Blog</h1></a>
          </div>
  </div>
  </div>
  {% endblock  %}
{% block content %}

  <div class="row">
   
      <div class="col-md-9 col-md-offset-1">
          
          {% for post in posts %}
          
          <div class="posttitle">
            <div class="row">
             <div class="col-md-6 col-md-offset-3"> 
                <a href={% url 'post_detail' post.id %} class="blog_links">
          {{ post.title }}
          </a>
          </div>
          </div>
          </div>
          <div class=" row postbody">
            <div class="col-sm-3">
            <a class="story-img" href="#">
                    <img src="http://via.placeholder.com/100x100" style="width:100px; height: 100px; background-color: #12ABB2; color: #ffffff;" >
                </a>
                </div>
            <div class="col-md-9">  
          {{ post.content|truncatewords:50 }}
          </div> 
          </div>
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
            <a href={% url 'post_detail' post.id %} class="blog_links">Continue Reading...</a>
          </div>
          </div>
          
          {% endfor %}  
                        
    </div>
  </div>

{% endblock  %}
