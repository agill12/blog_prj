{% extends 'home/base.html' %}
{% block header %}

  {% endblock  %}
{% block content %}


  <div class="row">
      <div class="col-md-6 col-md-offset-3">
          <h1>Click on a post to edit it.</h1>
          
          {% for post in user.posts_made.all %}
          <div class="posttitle">
                <a href={% url 'edit_post' post.id %} class="blog_links">
          {{ post.title }}
          </a>
          
          </div>
          
          
          {% endfor %}  
          <span><a href={% url 'home' %}> Return to Homepage</a></span>              
    </div>
  </div>

{% endblock  %}
